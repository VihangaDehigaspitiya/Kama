    <style>
        .loading-container {
            background: linear-gradient(180deg, #FF9F40 0%, #FF8C49 17.63%, #FF8A4A 35.61%, #FF7256 53.65%, #FF406E 100%) !important;
        }
        
        .progress2 {
            padding: 6px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.25);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
        }
        
        .progress-bar2 {
            height: 18px;
            border-radius: 30px;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            transition: 0.4s linear;
            transition-property: width, background-color;
        }
        
        .progress-moved .progress-bar2 {
            width: 100%;
            background-color: red;
            animation: progressAnimation 6s;
        }
        
        @keyframes progressAnimation {
            0% {
                width: 5%;
                background-color: red;
            }
            100% {
                width: 100%;
                background-color: red;
            }
        }
        
        .logo-container {
            align-items: center;
            display: flex;
            justify-content: center;
            /* flex-direction: column;*/
        }
        
        @media (min-height: 1024px) {
            .logo-container {
                margin-top: 40% !important;
            }
        }
        
        @media (min-height: 768px) {
            .logo-container {
                margin-top: 12%;
            }
        }
        
        .progress-bar-container {
            margin: auto;
            width: 80%;
        }

        }

            background-color: blue;
        }
        
        .w3-container,
        .w3-panel {
            padding: 0.01em 16px
        } */

</head>

<body>
    <div data-role="page" class="loading-container">
        <div class="logo-container">
            <img src="/assets/images/kaama_df@2x.png" style="margin: auto;" alt="" width="60%">
        </div>
        <div class="progress-bar-container">
            <div class="progress2 progress-moved">
                <div class="progress-bar2">
                </div>
            </div>
        </div>
